<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"/>

    <title>Contact</title>
</head>
<body>
    <section class="contact">
        <!-- NavBar Start -->
        <nav>
            <div class="navbar">
                <div class="nav-logo">
                    <a href="home.html"><img src="node_modules/bootstrap-icons/icons/alphabet.svg" alt=""></a>
                </div>
                <div class="nav-item">
                    <div><a href="home.html">Home</a></div>
                    <div><a href="about.html">About</a></div>
                    <div><a href="blog.html">Blog</a></div>
                    <div><a href="contact.html">Contact</a></div>
                </div>
            </div>
        </nav>
    <!-- Navbar End -->

    <!-- Form Start -->
    <div class="container">
        <form>
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Your name...">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Your email...">
            <label for="number">Phone Number</label>
            <input type="number" name="number" placeholder="Your number...">
            <label for="order">Order</label>
            <select name="order" id="order">
                <option value="android">Android Apps</option>
                <option value="android">IOS Apps</option>
                <option value="android">Build Website</option>
                <option value="android">Others</option>
            </select>
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            <input type="submit" value="Send">
        </form>
    </div>
    <!-- Form End -->

    <!-- Footer Start -->
    <footer>
        <div class="footer">
            <div class="footer-text">
                <div><a href="#">Contact</a></div>
                <div><a href="#">Privacy Policy</a></div>
                <div><a href="#">Terms of Service</a></div>
            </div>
        </div>
    </footer>
    <!-- Footer End -->
    </section>
</body>
